<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <h1 align="center"><font size= 50> REDUCE THE ENERGY CONSUMPTION IN YOUR HOUSE </font></h1><br>

    <form>
        <label for="input1"> Appliences: </label><br>
        <input list="Electrocasnice" id="input1" name="input1"><br> <!--introducere electrocasnic-->
        <datalist id="Electrocasnice">
            <option value="Boiler">
            <option value="Charger">
            <option value="Dishwasher">   
            <option value="Fridge">
            <option value="Hood">
            <option value="Laptop">
            <option value="Microwave">
            <option value="Oven">
            <option value="PC"> 
            <option value="Radio">   
            <option value="Television">
            <option value="Toaster">
            <option value="Washing machine">
            <option value="Other consumers">
        </datalist>
        <label for="input2"> Appliences consumption while in use (W): </label><br>
        <input type="number" id="input2" name="input2"><br> <!--introducere consum cat timp in uz-->
        <label for="input3"> Appliences consumption while stand-by (W): </label><br>
        <input type="number" id="input3" name="input3"><br> <!--introducere consum cat timp in standby-->
        <label for="input4"> Medium usage time per day (h): </label><br>
        <input type="number" id="input4" name="input4"><br><br> <!--introducere timp in uz pe zi-->
		<button type="button" onclick="functie1()" id="b1">Submit</button><br><br><br> <!-- buton introducere in program a electrocasnicului cu detalii-->
		<div class="button-container">
			<button type="button" onclick="functie2()" id="b2">Show</button> <!--buton afisare datele introduse-->
			<button type="button" onclick="functie3()" id="b3">Calculate </button><br><br> <!--buton calculare consum total pe zi-->
		</div>
			
    <p style="color: white" align="center"><font size= 5><b>Appliances - Consumption (use) - Consumption (stby) - Usage</b></font></p> <!--capul de "tabel"-->
	
    <p1 id="demo1" style="color: white"><font size= 20></font></p1><br><br> <!--afisare detaliile introduse-->

    <p2 id="demo2" style="color: white"></p2> <!--afisare consum total pe zi-->

    <script>
        var Electrocasnic=[], ConsumElectrocasnic=[], ConsumElectrocasnic_stby=[], Folosire=[], i=0, j=0;
        var Consum_total=0, Consum_total_stby=0, kWh=1, aux=0, c;
        function functie1(){ //functie care memoreaza datele introduse si calculeaza consumul total
            var aux1=document.getElementById("input1").value;
            var aux2=document.getElementById("input2").value;
            var aux3=document.getElementById("input3").value;
            var aux4=document.getElementById("input4").value;
            aux=aux4;
            if(aux2<1)
                alert("Consumption while in use field is too low");
            else
                if(aux3<0)
                    alert("Consumption while in stand-by field is too low");
            else
                if(aux4<0 || aux4>24)
                    alert("Usage per day field is incorrect");
            else{
                Electrocasnic[i]=aux1; //memorare electrocasnic
                ConsumElectrocasnic[i]=aux2; //memorare consum electrocasnic cat timp in uz
                ConsumElectrocasnic_stby[i]=aux3; //memorare consum electrocasnic cat timp in standby
                Folosire[i]=aux4; //memorare timp de folosire pe zi
                Consum_total=Consum_total+aux2*aux4+aux3*(24-aux4); //calculare consum total pe zi
                Consum_total_stby=Consum_total_stby+aux3*(24-aux4); //calculare consum total in stby pe zi
                i=i+1;
            }
            
        }

        function functie2(){ //functie care afiseaza toate datele introduse
            let text1="", text2="";
            for(var aux=0; aux<=i-1; aux++)
            {
                text1+=Electrocasnic[aux] + " - " + ConsumElectrocasnic[aux] + " - " + ConsumElectrocasnic_stby[aux] + " - " + Folosire[aux] + "<br>";
            }  
            document.getElementById("demo1").innerHTML=text1;
        }

        function functie3(){ //functie care afiseaza consumul total pe zi
            var Economisire=Consum_total_stby/1000;
            document.getElementById("demo2").innerHTML="Your total consumption per day is: " + Consum_total/1000 + "<br>" + "How much money you can save per month: " + Economisire*30;
        }
    </script>
    </body>
</html>
